<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Test</h1>
    <script>
        
        new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve({id:1, name: 'Steve'});
            }, 1000)
        }).then((res) => {
            console.log(res)
        });

        new Promise((resolve, reject) => {
            setTimeout(() => {
                reject('BAD STRING');
            }, 1000)
        }).then((res) => {
            console.log(res)
        }).catch((err) => {
            console.error(err)
        }).finally(()=>{
            console.log('Finally')
        })
        
    </script>
</body>
</html>
